<div class="row text-center">
  <div class="col">
    <h1>Contador</h1>
    <h2>{{ contador }}</h2>
  </div>
</div>

<div class="row text-center">
  <div class="col">
    <button class="btn btn-info" (click)="decrement()">Decrement</button>
    <button class="btn btn-primary" (click)="increment()">Increment</button>
  </div>
</div>

<hr />

<div class="row text-center">
  <div class="col">
    <app-hijo
      [contador]="contador"
      (contadorHijo)="contador = $event"
    ></app-hijo>
  </div>
</div>
