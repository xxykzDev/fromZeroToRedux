<h3>Contador</h3>
<h4>{{ contador }}</h4>

<div class="row">
  <div class="col">
    <button class="btn btn-info" (click)="dividir()">Divide</button>
    <button class="btn btn-primary" (click)="multiplicar()">Multiplica</button>
  </div>
</div>

<hr />

<div class="row text-center">
  <div class="col">
    <app-nieto
      [contador]="contador"
      (contadorHijo)="contador = resetContador($event)"
    ></app-nieto>
  </div>
</div>
